<!DOCTYPE html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                background-color: black;
                color: white;
                font-family: monospace;
                margin: 0;
                padding: 0;
            }
            #terminal {
                padding: 8px;
                font-size: 1.1em;
                word-break: break-word;
                max-width: 600px;
                margin: 0 auto;
                font-family: monospace;
                color: white;
            }
            input#prompt {
                background: black;
                color: white;
                border: none;
                outline: none;
                font-family: monospace;
                width: 100%;
                font-size: 1.1em;
                margin-top: 8px;
                margin-bottom: 8px;
                box-sizing: border-box;
            }
            #terminal .output-line {
                color: #888;
                font-size: 1.1em !important;
                font-family: monospace !important;
            }
        </style>
    </head>
    <body>
        <div id="terminal">
            <div style="font-size:1.1em;font-family:monospace;color:white;">
                Welcome to UltraCalc Online v0.3.9!<br>
                Don't get limited to 1.797e308...!<br>
                Type an equation at the prompt and press Enter to calculate.<br>
                Type "help" for a list of commands.<br>
            </div>
        </div>
        <noscript>
            Sorry, your browser does not support JavaScript. Check your browser settings and enable JavaScript.
        </noscript>
        <script type="module" src="main.js"></script>
    </body>
</html>
